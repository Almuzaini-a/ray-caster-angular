<div class="demo-container" @fadeIn>
    <div class="demo-header" @fadeIn>
        <h1>RAYCASTER ANGULAR DEMO</h1>
        <p>A modern take on classic rendering technique</p>
        <div class="fps-counter" [class.low-fps]="displayFps < 30">FPS: {{ displayFps }}</div>
    </div>

    <div class="render-sections" @fadeIn>
        <div class="render-section">
            <div class="view-label">2.5D View</div>
            <canvas #renderingCanvas></canvas>
        </div>

        <div class="render-section">
            <div class="view-label">2D Map View</div>
            <canvas #mapCanvas></canvas>
        </div>
    </div>



    <div class="controls" @fadeIn>
        <div class="controls-wrapper">
            <div class="control-group">
                <h3>Map Generator</h3>
                <div class="key-layout map-controls">
                    <div class="key-row">
                        <button class="map-btn" (click)="generateNewWorld('recursive')">Maze</button>
                        <button class="map-btn" (click)="generateNewWorld('dfs')">Labyrinth</button>
                        <button class="map-btn" (click)="generateNewWorld('cellular')">Cavern</button>
                        <button class="map-btn" (click)="generateNewWorld('rooms')">Rooms</button>
                        <button class="map-btn" (click)="resetToDefaultMap()">Default</button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Movement Controls</h3>
                <div class="movement-controls">
                    <div class="key-layout">
                        <div class="key-row">
                            <kbd>W</kbd>
                        </div>
                        <div class="key-row">
                            <kbd>A</kbd>
                            <kbd>S</kbd>
                            <kbd>D</kbd>
                        </div>
                    </div>

                    <div class="divider text-center">OR</div>

                    <div class="key-layout">
                        <div class="key-row">
                            <kbd>↑</kbd>
                        </div>
                        <div class="key-row">
                            <kbd>←</kbd>
                            <kbd>↓</kbd>
                            <kbd>→</kbd>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Field of View</h3>
                <div class="key-layout">
                    <div class="key-row">
                        <kbd>Q</kbd>
                        <span class="key-label">decrease</span>
                        <kbd>E</kbd>
                        <span class="key-label">increase</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
